<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="CvrController">
  <head>
    <title ng-bind="CVR"></title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>

  <body>
    <div class="container-fluid outerdiv">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="span-style"><b>Query the CVR</b></span>
          </div>
        </div>
      </nav>

      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>

      <div class="animated zoomInRight">
        <div class="row">
          <div class="col-sm-4">
            <button ng-click="list()">Get all companies</button>
            <div id="list" ng-include="'partials/list.html'"></div>
          </div>
          <div class="col-sm-4">
            <form novalidate class="simple-form">
              Name: <input type="text" ng-model="company.name" /><br />
              CVR: <input type="number" ng-model="company.cvr" /><br />
              Address: <input type="text" ng-model="company.address" /><br />
              Country: <input type="text" ng-model="company.country" /><br />
              Phone Number: <input type="number" ng-model="company.phoneno" /><br />
              <input type="submit" ng-click="insert(company)" value="Add/update CVR" />
            </form>
          </div>
          <div class="col-sm-4">
            <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter CVR" autofocus />
            <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
            <div id="details" ng-include="'partials/details.html'"</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
